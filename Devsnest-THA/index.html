<body>
    <!-- <canvas id="c"></canvas> -->
<ul id="listElement">
</ul>
</body>
<script>
    const list = ["HTML CSS & JS", "React"]

    for(let item of list){
        let li = document.createElement("li")
        let link = document.createElement("a")
        link.href = item
        link.innerHTML = "&#128193; " + item
        li.append(link)
        listElement.append(li)
    }
</script>
