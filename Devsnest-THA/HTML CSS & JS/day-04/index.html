<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gokul Saraswat">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="frame">
            <div class="marker-h" style="--h:1"></div>

            <div class="marker-m" style="--m:18"></div>
            <div class="marker-m" style="--m:19"></div>
            <div class="marker-m" style="--m:21"></div>
            <div class="marker-m" style="--m:22"></div>
            <div class="marker-m" style="--m:23"></div>
            <div class="marker-m" style="--m:24"></div>
            <div class="marker-m" style="--m:26"></div>
            <div class="marker-m" style="--m:27"></div>

            <div class="marker-m" style="--m:29"></div>
            <div class="marker-m" style="--m:31"></div>

            <div class="marker-m" style="--m:41"></div>
            <div class="marker-m" style="--m:42"></div>
            <div class="marker-m" style="--m:43"></div>
            <div class="marker-m" style="--m:44"></div>
            <div class="marker-m" style="--m:46"></div>
            <div class="marker-m" style="--m:47"></div>
            <div class="marker-m" style="--m:48"></div>

            <div class="marker-m" style="--m:51"></div>
            <div class="marker-m" style="--m:52"></div>
            <div class="marker-m" style="--m:53"></div>
            <div class="marker-m" style="--m:54"></div>
            <div class="marker-m" style="--m:56"></div>
            <div class="marker-m" style="--m:57"></div>
            <div class="marker-m" style="--m:58"></div>
            <div class="marker-m" style="--m:59"></div>

            <div class="dial hour"></div>
            <div class="dial minute"></div>
            <div class="dial second"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
